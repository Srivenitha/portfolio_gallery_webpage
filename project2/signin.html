<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background-color:whites; /* Transparent red */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .signup-container h2 {
            margin-bottom: 30px;
            color: #333;
        }
        .signup-container input[type="email"],
        .signup-container input[type="password"],
        .signup-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .signup-container input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .signup-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Sign Up</h2>
    <form action="signup.php" method="post">
        <input type="email" name="email" placeholder="Email" required id="email" >
        <input type="password" name="password" placeholder="Create a Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\da-zA-Z]).{8,}$" title="Password must contain at least 8 characters, including uppercase, lowercase, numbers, and special characters" required >
        <input type="password" name="confirm_password" placeholder="Confirm Your Password" required>
        <div class="error-message" id="password-error"></div>
        <input type="submit" value="Continue">
    </form>
</div>

<script>
    // Client-side validation for password matching
    document.querySelector('form').onsubmit = function() {
        var password = document.querySelector('input[name="password"]').value;
        var confirm_password = document.querySelector('input[name="confirm_password"]').value;
        if (password !== confirm_password) {
            document.getElementById("password-error").innerHTML = "Passwords do not match";
            return false;
        }
    };
</script>

</body>
</html>
